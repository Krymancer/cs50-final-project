{% extends "base.html" %}

{% block title %}
    Post
{% endblock %}

{% block content %}
    <form action="/post" method="post" class="w-80">
      <label for="content" class="text-white block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tell something:</label>
      <textarea id="content" name="content" rows="4" class="mb-6 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write Something..."></textarea>
      <button class="mb-4 w-80 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit">Post</button>
    </form>
{% endblock %}
