{% extends "base.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
<div class="h-screen p-5">
  <div class="mb-5 flex flex-row justify-between">
    <h1 class="text-4xl font-bold tracking-tight text-gray-900 dark:text-white">
      Tuiter
    </h1>
    <div class="flex flex-row gap-2">
      <button class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800" onclick="window.location.href='/post'">
        Post
      </button>
      <button class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800" onclick="window.location.href='/logout'">
        Logout
      </button>
    </div>
  </div>
  {% for tweet in tweets %}
  <div class="flex flex-col w-[500px] p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mb-6">
    <h5 class="mb-3 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
      {{ tweet['author'] }}
    </h5>

    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
      {{ tweet['content'] }}
    </p>
  </div>
  {% endfor %}
</div>
{% endblock %}
